<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Aleatorio de Pokemon Bernardo</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>

        <h1>Gerador Aleatorio de Pokemon</h1>

    </header>

    <main>

        <div id="divinputsEscolherPokemon">

            <label class="itemsHeader" for="opcaoQuantidadePokemon">Quantidade de Pokemon para ver</label>
            <select class="itemsHeader" id="opcaoQuantidadePokemon">

                <option selected value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>

            </select>

            <label class="itemsHeader" for="regiaoEscolhida">Regi√£o Escolhida</label>
            <select class="itemsHeader" id="regiaoEscolhida">

                <option selected value="Todas">Todas</option>
                <option value="Kanto">Kanto</option>
                <option value="Johto">Johto</option>
                <option value="Hoenn">Hoenn</option>
                <option value="Sinnoh">Sinnoh</option>
                <option value="Unova">Unova</option>
                <option value="Kalos">Kalos</option>
                <option value="Alola">Alola</option>
                <option value="Galar">Galar</option>
                <option value="Paldea">Paldea</option>

            </select>

            <input class="itemsHeader" type="button" value="Aparecer Pokemon" id="botaoEscolherPokemon">
            <input class="itemsHeader" type="button" value="Limpar" id="botaoLimparPokemon">

        </div>

        <div id="divAparecerPokemon">



        </div>

    </main>
    
    <footer>



    </footer>

    <script src="script.js" type="module"></script>

</body>
</html>
